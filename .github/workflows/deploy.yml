name: CI/CD - Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # Checkout Code
    # ----------------------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ----------------------------
    # Login to Docker Hub
    # ----------------------------
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ----------------------------
    # Build & Push Docker Image
    # ----------------------------
    - name: Build and Push Docker Image
      run: |
        docker build -t velocity9/puredesingappleui:latest .
        docker push velocity9/puredesingappleui:latest

    # ----------------------------
    # Configure AWS Credentials
    # ----------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # ----------------------------
    # Connect to EKS
    # ----------------------------
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region us-east-1 \
          --name ashokit-cluster4

    # ----------------------------
    # Deploy to Kubernetes (FIXED)
    # ----------------------------
    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/namespace.yml
        kubectl apply -f k8s/
        kubectl rollout status deployment/appleui-deployment -n appleui-namespace
